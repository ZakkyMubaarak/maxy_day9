<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- LeafletJS CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <span style="color: black;">Die</span><strong><span style="color: black;">Borussen</span></strong>
          </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" style="color: black;">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" style="color: black;" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Product
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#" style="color: black;">Jersey</a></li>
              <li><a class="dropdown-item" href="#" style="color: black;">Accecories</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" style="color: black;">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" style="color: black;">Contact</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" style="color: black;" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <!-- Section Contact Information -->
  <section class="py-5 bg-light">
    <div class="container">
      <h5 class="text-center text-uppercase text-muted">Need Assistance?</h5>
      <div class="row justify-content-center text-center">
        <div class="col-md-4 mb-3">
          <div class="p-4 border bg-white shadow rounded">
            <i class="fa-solid fa-map-marker-alt fa-2x mb-3 text-primary"></i>
            <h5 class="mb-1">Our Office</h5>
            <p class="mb-0">Jl. Kebayoran lama, Jakarta, Indonesia</p>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="p-4 border bg-white shadow rounded">
            <i class="fa-solid fa-envelope fa-2x mb-3 text-success"></i>
            <h5 class="mb-1">Email</h5>
            <p class="mb-0">dieborussen@gmail.com</p>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="p-4 border bg-white shadow rounded">
            <i class="fa-solid fa-phone-alt fa-2x mb-3 text-warning"></i>
            <h5 class="mb-1">Phone</h5>
            <p class="mb-0">+62 821 2254 8796</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Form Contact Us -->
  <div class="container mt-4">
    <h1 class="text-center mb-4">Contact Us</h1>
  
    <div class="row">
      <!-- Map Section on the Left -->
      <div class="col-md-6 mb-4">
        <div id="map" class="w-100" style="height: 400px;"></div>
      </div>
  
      <!-- Form Section on the Right -->
      <div class="col-md-6 mb-4">
        <form id="contactForm">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
          </div>
  
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="province" class="form-label">Province</label>
              <select class="form-select" id="province" required>
                <option value="" selected>Select your province</option>
                <option value="Jakarta">Jakarta</option>
                <option value="Jawa Barat">Jawa Barat</option>
                <option value="Jawa Timur">Jawa Timur</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="city" class="form-label">City</label>
              <select class="form-select" id="city" required>
                <option value="" selected>Select your city</option>
              </select>
            </div>
          </div>
  
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="3" placeholder="Your message" required></textarea>
          </div>
  
          <button type="submit" class="btn btn-primary d-block w-100 mt-1">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- LeafletJS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Custom JS -->
  <script src="js/script.js"></script>

</body>
</html>
